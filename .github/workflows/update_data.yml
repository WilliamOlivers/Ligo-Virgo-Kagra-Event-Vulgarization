name: Update Gravitational Wave Data

on:
  schedule:
    - cron: '0 8 * * *' # Tous les jours Ã  8h00 UTC
  workflow_dispatch: # Permet de lancer manuellement depuis l'interface GitHub

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        # C'est ici la magie : on utilise ton Token perso
        token: ${{ secrets.MY_PA_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Fetch and Vulgarize Data
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: python scripts/fetch_and_process.py

    - name: Commit and Push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add data/events.json
        # Ne commiter que s'il y a des changements
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: New GW events found" && git push)
